#
# Be authoritative for the localhost forward and reverse zones, and for
# broadcast zones as per RFC 1912
#
zone "localhost" {
  type primary;
  file "zones/forward/db.localhost";
  allow-update { none; };
};

zone "127.in-addr.arpa" IN {
  type primary;
  file "zones/reverse/db.127";
  allow-update { none; };
};

zone "0.in-addr.arpa" IN {
  type primary;
  file "zones/reverse/db.0";
  allow-update { none; };
};

zone "255.in-addr.arpa" IN {
  type primary;
  file "zones/reverse/db.255";
  allow-update { none; };
};
